<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's News</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/722bf37857.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light py-4">
            <div class="container-fluid ">
              <a class="navbar-brand fs-3" href="#">Today's News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                  <li class="nav-item">
                    <a class="nav-link "  href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <!-- news categories section-->
        <section class="container text-center">
            <div id="news-category" class=" row mt-5 text-center" >

            </div>
        </section>

        <!--news Items found section-->
        <section id="news-item" class="container">
          
        </section>

        <!-- all news section-->
        <section class="container mt-5">
          <div>
            <div id="all-news-category" class="card mb-3" style="max-width: 100%;" >
              
            </div>
          </div>
        </section>

        <!-- Modal section-->
        <section>
          <!-- Modal body-->
          <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="js/app.js"></script>
  </body>
</html>
